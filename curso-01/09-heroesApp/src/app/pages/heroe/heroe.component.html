<h1>Heroe <small>Nombre del heroe</small></h1>
<hr>
<div class="row text-right">
    <div class="col">
        <button routerLink="/heroes" class="btn btn-danger">
            <i class="fa fa-arrow-left"></i>
            Regresar
        </button>
    </div>
</div>

<div class="row animated fadeIn faster">
    <div class="col">
        <form (ngSubmit)="guardar(f)" #f="ngForm">
            <div class="form-group">
                <label> Firebase Id</label>
                <input type="text" class="form-control"
                    disabled="disabled"
                    placeholder="Firebase Id"
                    [(ngModel)]="heroe.id"
                    name="id">
                <small class="form-text tex-muted">Este campo es autogenerado</small>
            </div>
            <div class="form-group">
                <label>Nombre</label>
                <input type="text" class="form-control"
                    placeholder="Nombre del heroe"
                    [(ngModel)]="heroe.nombre"
                    name="nombre"
                    required>
            </div>
            <div class="form-group">
                <label>Poder</label>
                <input type="text" class="form-control"
                placeholder="Poder del heroe"
                [(ngModel)]="heroe.poder"
                name="poder">
            </div>
            <div class="form-group">
                <label>Estado</label>
                <br>
                <button *ngIf="heroe.vivo"
                        (click)="heroe.vivo = false"
                        class="btn btn-outline-success w-50" type="button">
                    <i class="fa fa-smile" aria-hidden="true"></i>
                    Vivo
                </button>
                <button *ngIf="!heroe.vivo"
                        (click)="heroe.vivo = true"
                        class="btn btn-outline-danger w-50" type="button">
                    <i class="fa fa-dizzy" aria-hidden="true"></i>
                    Muerto
                </button>
            </div>
            <hr>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary w-25">
                    <i class="fa fa-save"></i>
                    Guardar
                </button>
            </div>
        </form>
    </div>
</div>
