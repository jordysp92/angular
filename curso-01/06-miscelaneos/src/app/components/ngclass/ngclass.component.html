<div [ngClass]="alerta" class="alert" role="alert">
  A simple primary alertâ€”check it out!
</div>
<button type="button" class="btn btn-primary" (click)="alerta = 'alert-primary'">primary</button>
<button type="button" class="btn btn-success" (click)="alerta = 'alert-success'">success</button>

<br><br>
<h3 [ngClass]="{'text-danger': propiedades.danger, 'text-info': !propiedades.danger}">Buenas tardes it</h3>

<button type="button" (click)="propiedades.danger = !propiedades.danger" class="btn"
 [ngClass]="{'btn-danger': propiedades.danger, 'btn-info': !propiedades.danger}">Danger</button>

<br><br>

<h3>Proceso asincrono</h3>

<button (click)="ejecutar()" type="button" class="btn btn-primary" [disabled]="loading">
  <i [ngClass]="{'fa-save': !loading, 'fa-refresh fa-spin': loading}" class="fa fa-save"></i>
  <span *ngIf="!loading">Guardar cambios</span>
  <span *ngIf="loading">Espere por favor</span> 

</button>
